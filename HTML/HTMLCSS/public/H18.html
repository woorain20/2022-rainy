<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>링크 선택자</title>
<style type="text/css">
	a{
		text-decoration:none;
	}
	a:hover{
		text-decoration:underline;
	}
	a:visited{
		color:red;
	}
	a:link::after{
		content:'-' attr(href);
	}
</style>
</head>
<body>
	<h1><a>Nothing</a></h1>
	<h1><a href="https://www.google.com">Google</a></h1>
	<h1><a href="https://www.naver.com">Naver</a></h1>
	<h1><a href="https://www.daum.net">Daum</a></h1>
</body>
</html>
