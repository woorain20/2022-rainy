<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>그림자 속성</title>
<style type="text/css">
	div{
		width:300px;
		border:1px solid black;
		text-align: center;
		box-shadow: 10px 10px 30px pink;
	}
	h1{
		text-shadow: 5px 5px 5px gold;
	}
	#a{
	 	text-shadow: 15px 15px 4px gold;
	}
	#b{
	 	text-shadow: 10px 10px 7px green;
	}
	#c{
	 	text-shadow: 3px 3px 3px blue;
	}
</style>
</head>
<body>
<div>
	<h1>Lorem Ipsum</h1>
</div>
	<h1 id="a">Lorem Ipsum</h1>
	<h1 id="b">Lorem Ipsum</h1>
	<h1 id="c">Lorem Ipsum</h1>
</body>
</html>
