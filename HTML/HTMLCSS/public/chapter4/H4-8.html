<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>위치 속성</title>
<style type="text/css">
	.box{
		width:100px; height:100px;
		position:absolute;
	}
	.red{
		background-color: red;
		left:10px; top:10px;
		z-index: 100;
	}
	.green{
		background-color: green;
		left:50px; top:50px;
		z-index: 10;
	}
	.blue{
		background-color: blue;
		left:90px; top:90px;
		z-index: 1;
	}
	body > div{
		width: 400px; height:100px;
		border: 5px double black;
		position: relative;
		overflow-y: scroll; /* -x or -y 쓰면 x축 혹은 y축에만 스크롤 만듬 */
	}
</style>
</head>
<body>
	<h1>Lorem ipsum is simply dummy text.</h1>
	<div>
		<div class="box red"></div>
		<div class="box green"></div>
		<div class="box blue"></div>
	</div>
	<h1>Lorem ipsum is simply dummy text.</h1>
</body>
</html>
