<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구조 선택자</title>
<style type="text/css">
	ul{
		overflow:hidden;
	}
	li{
		list-style:none;
		float: left; 
		padding:15px;
	}
	a{
		text-decoration-line:none;
	}
	li:first-child{
		border-radius:10px 0 0 10px;
	}
	li:last-child{
		border-radius:0 10px 10px 0;
	}
	li:nth-child(2n){
		background-color: lightblue;
	}
	li:nth-child(2n+1){
		background-color: yellowgreen;
	}
	li:nth-child(2n)>a{
		color:black;
	}
	li:nth-child(2n+1)>a{
		color:white;
	}
</style>
</head>
<body>
	<ul>
		<li><a href="https://www.facebook.com">페이스북</a></li>
		<li><a href="https://www.twitter.com">트위터</a></li>
		<li><a href="https://www.instagram.com">인스타그램</a></li>
		<li><a href="https://www.youtube.com">유튜브</a></li>
		<li><a href="https://www.google.com">구글</a></li>
		<li><a href="https://www.naver.com">네이버</a></li>
		<li><a href="https://www.daum.net">다음</a></li>
	</ul>
</body>
</html>
