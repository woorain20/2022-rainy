<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반응 선택자</title>
<style type="text/css">
	/* 
		hovor: 마우스를 올린 태그를 선택
		active: 마우스를 클릭한 태그를 선택
	*/
	h1:hover{
		color: blue;
	}
	h1:active{
		color: yellow;
	}
	a:hover{
		color:gray;
	}
	a:active{
		color:black;
	}
	a{
		text-decoration-line:none;
	}
</style>
</head>
<body>
	<h1>User Action Selector</h1>
	<a href="https://www.naver.com" >네이버</a>
</body>
</html>
