<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>링크 관련</title>
<style type="text/css">
	input[type=text]{
		background:lightblue;
	}
	input[type=password]{
		background:yellowgreen;
	}
	img[src$=gif]{
		border: 3px solid red;
	}
	img[src$=jpg]{
		border: 3px dotted blue;
	}
	img[src$=png]{
		border: 3px dashed green;
	}
</style>
</head>
<body>
	<form>
		<input type="text" maxlength="8"/>
		<input type="password" maxlength="12"/>
	</form>
	<a href="https://www.naver.com" target="_blank">
		<img src="./image/cad.jpg">
	</a><br/>
	<img src="./image/atc.jpg"/>
	<img src="./image/atm.jpg"/>
	<img src="./image/bar.jpg"/>
	<img src="./image/1.gif"/>
	<img src="./image/p1.png"/>
</body>
</html>
